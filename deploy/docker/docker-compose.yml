version: '3.8'

# ====================================================================
# Autoagenix Labs - AI Hacking Educational Module
# Docker Compose Configuration
# ====================================================================
# ⚠️  WARNING: This stack contains intentionally vulnerable services!
# ⚠️  FOR EDUCATIONAL USE ONLY - DO NOT EXPOSE TO PUBLIC INTERNET
# ====================================================================

services:
  # ============= Databases =============

  postgres:
    image: postgres:14-alpine
    container_name: autoagenix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autoagenix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autoagenix123}
      POSTGRES_DB: ${POSTGRES_DB:-autoagenix_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-autoagenix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoagenix-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: autoagenix-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --protected-mode no
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoagenix-network
    restart: unless-stopped

  mongodb:
    image: mongo:6
    container_name: autoagenix-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoagenix-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: autoagenix-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoagenix-network
    restart: unless-stopped

  # ============= Backend Services =============

  auth-service:
    build:
      context: ../../services/auth-service
      dockerfile: Dockerfile
    container_name: autoagenix-auth-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-autoagenix}:${POSTGRES_PASSWORD:-autoagenix123}@postgres:5432/${POSTGRES_DB:-autoagenix_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-autoagenix-secret-key-2024}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      DEBUG_MODE: ${REACT_APP_DEBUG_MODE:-true}
      CORS_ALLOW_ALL: ${CORS_ALLOW_ALL:-true}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    ports:
      - "${AUTH_SERVICE_PORT:-8001}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoagenix-network
    restart: unless-stopped
    volumes:
      - ./logs/auth:/var/log/autoagenix

  chatbot-service:
    build:
      context: ../../services/chatbot-service
      dockerfile: Dockerfile
    container_name: autoagenix-chatbot-service
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DATABASE_URL: postgresql://${POSTGRES_USER:-autoagenix}:${POSTGRES_PASSWORD:-autoagenix123}@postgres:5432/${POSTGRES_DB:-autoagenix_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379
      ALLOW_SYSTEM_PROMPT_OVERRIDE: ${ALLOW_SYSTEM_PROMPT_OVERRIDE:-true}
      ALLOW_CODE_EXECUTION: ${ALLOW_CODE_EXECUTION:-true}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-gpt-5-mini}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      LOG_SENSITIVE_DATA: ${LOG_SENSITIVE_DATA:-true}
    ports:
      - "${CHATBOT_SERVICE_PORT:-8002}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoagenix-network
    restart: unless-stopped
    volumes:
      - ./logs/chatbot:/var/log/autoagenix

  rag-service:
    build:
      context: ../../services/rag-service
      dockerfile: Dockerfile
    container_name: autoagenix-rag-service
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${RAG_SERVICE_PORT:-8003}:8000"
    networks:
      - autoagenix-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  agent-service:
    build:
      context: ../../services/agent-service
      dockerfile: Dockerfile
    container_name: autoagenix-agent-service
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-autoagenix}:${POSTGRES_PASSWORD:-autoagenix123}@postgres:5432/${POSTGRES_DB:-autoagenix_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379
      ALLOW_CODE_EXECUTION: ${ALLOW_CODE_EXECUTION:-true}
      TOOL_RESTRICTIONS_ENABLED: ${TOOL_RESTRICTIONS_ENABLED:-false}
      MAX_AGENT_ITERATIONS: ${MAX_AGENT_ITERATIONS:-100}
      AGENT_EXECUTION_TIMEOUT: ${AGENT_EXECUTION_TIMEOUT:-600}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    ports:
      - "${AGENT_SERVICE_PORT:-8004}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoagenix-network
    restart: unless-stopped
    volumes:
      - ./logs/agent:/var/log/autoagenix
      # VULNERABILITY: Docker socket access for agent challenges
      - /var/run/docker.sock:/var/run/docker.sock

  model-registry:
    build:
      context: ../../services/model-registry
      dockerfile: Dockerfile
    container_name: autoagenix-model-registry
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      DATABASE_URL: postgresql://${POSTGRES_USER:-autoagenix}:${POSTGRES_PASSWORD:-autoagenix123}@postgres:5432/${POSTGRES_DB:-autoagenix_db}
      ALLOW_PICKLE_MODELS: ${ALLOW_PICKLE_MODELS:-true}
      SIGNATURE_VERIFICATION: ${SIGNATURE_VERIFICATION:-false}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    ports:
      - "${MODEL_REGISTRY_PORT:-8005}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - autoagenix-network
    restart: unless-stopped
    volumes:
      - ./logs/model-registry:/var/log/autoagenix

  challenge-validator:
    build:
      context: ../../services/challenge-validator
      dockerfile: Dockerfile
    container_name: autoagenix-challenge-validator
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-autoagenix}:${POSTGRES_PASSWORD:-autoagenix123}@postgres:5432/${POSTGRES_DB:-autoagenix_db}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-redis123}@redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    ports:
      - "${CHALLENGE_VALIDATOR_PORT:-8006}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoagenix-network
    restart: unless-stopped
    volumes:
      - ../../challenges:/app/challenges:ro
      - ./logs/validator:/var/log/autoagenix

  # ============= API Gateway =============

  kong:
    image: kong:3.4
    container_name: autoagenix-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"  # VULNERABILITY: Admin API exposed
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
    ports:
      - "${KONG_PROXY_PORT:-8080}:8000"
      - "${KONG_PROXY_SSL_PORT:-8443}:8443"
      - "${KONG_ADMIN_PORT:-8081}:8001"  # VULNERABILITY: Exposed admin
    volumes:
      - ./kong.yml:/kong/declarative/kong.yml:ro
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoagenix-network
    restart: unless-stopped
    depends_on:
      - auth-service
      - chatbot-service
      - rag-service
      - agent-service
      - model-registry
      - challenge-validator

  # ============= Frontend Services =============

  frontend:
    build:
      context: ../../frontend/web-app
      dockerfile: Dockerfile
    container_name: autoagenix-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
      REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://localhost:8080}
      REACT_APP_DEBUG_MODE: ${REACT_APP_DEBUG_MODE:-true}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - autoagenix-network
    restart: unless-stopped
    depends_on:
      - kong

