  # ============= Monitoring =============

  prometheus:
    image: prom/prometheus:latest
    container_name: autoagenix-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - autoagenix-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: autoagenix-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "true"  # VULNERABILITY: Open registration
      GF_AUTH_ANONYMOUS_ENABLED: "true"  # VULNERABILITY: Anonymous access
      GF_SECURITY_ALLOW_EMBEDDING: "true"
    ports:
      - "${GRAFANA_PORT:-3003}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - autoagenix-network
    restart: unless-stopped
    depends_on:
      - prometheus

# ============= Networks =============

networks:
  autoagenix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============= Volumes =============

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
